{% extends 'uni_base.html' %}

{% block content %}

</style>
    <h1>Menu for {{place.name}}</h1>
    <div class="university-container">
        {% for items in menus %}
            <div class="university-box">
                <b>Product Name</b>
                <br>
                 {{ items.name}}
                <hr>
                <b>Description</b> 
                <br>
                {{ items.description }}
                <hr>
                <b>Price</b>
                <br>
                {{ items.price }}
            </div>
            
        {% endfor %}
        
    </div>
    <div class="d-grid gap-2">
        <button class="btn btn-primary" align='center' >Add to Favorites</button>
    </div>
{% endblock %}
