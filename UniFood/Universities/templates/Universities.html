{% extends 'uni_base.html' %}

{% block content %}
    <h1>List of Universities</h1>
    <div class="university-container">
        {% for university in universities %}
        <a href="/places/{{ university.id }}">
            <div class="university-box">
                {{ university.id}}. {{ university.name }}
            </div>
        </a>
        {% endfor %}
    </div>
{% endblock %}
